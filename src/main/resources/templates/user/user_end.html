<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>ユーザ登録完了</title>
  </head>
  <body class="user">
  	<div align="center" class="locate_center">
  	<h1>ユーザ登録完了</h1>
  	<form th:action="@{/user_end}" th:object="${userForm}" method="get">
      <table>
			<tr>
				<th align="left">ユーザID</th>
				<td><span th:text="*{userId}"></span></td>
			</tr>
		</table>	
	　　<h3 id="h3">上記IDでユーザが登録されました。</h3>
      <input type="submit" name="menu_btn" value="" class="login_btn" />
    </form>
    </div>
  </body>
</html>
